; Simplified PlatformIO configuration focusing on ESP32-C3 SuperMini

[platformio]
default_envs = esp32-c3-supermini

[extra]
baud = 115200

[env]
platform = espressif32
framework = arduino
monitor_speed = ${extra.baud}
platform_packages =
    framework-arduinoespressif32@https://codeload.github.com/espressif/arduino-esp32/zip/refs/tags/3.1.1
lib_deps =
    homespan/HomeSpan@^2.1.0
    bbx10/DNSServer@^1.1.0
    bblanchon/ArduinoJson@^7.0.0
build_flags =
    -I include
    -I include/architecture_v3
    -std=c++17
    -DV3_ARCHITECTURE_ENABLED
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DESP32C3_SUPER_MINI
    -DARDUINO_USB_MODE=1
    -DARDUINO_LOOP_STACK_SIZE=8192
    -DCONFIG_FREERTOS_UNICORE=1
    -DCONFIG_ESP32_WIFI_TASK_STACK_SIZE=4096
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -DCORE_DEBUG_LEVEL=1
    -DPRODUCTION_BUILD
board_build.partitions = partitions_custom.csv
board_build.flash_mode = dio
board_build.flash_size = 4MB

[env:esp32-c3-supermini]
board = lolin_c3_mini
upload_protocol = esptool

[env:esp32-c3-supermini-ota]
board = lolin_c3_mini
upload_protocol = espota
upload_port = 192.168.50.239
upload_flags = --auth=12345678
build_flags =
    ${env.build_flags}
    -DENABLE_OTA_UPDATE
